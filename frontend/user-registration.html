<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>MO HealthNet - Sign Up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- External CSS -->
    <link href="style/mainStyles.css" rel="stylesheet"/>
    <style>
        .error-message {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="top-header">
    <!-- Logo Source: -->
    <div class="logo"><img alt="Image courtesy of Missouri Department of Social Services."
                           src="img/missouriDSSLogo.png"></div>

    <div class="top-links">
        <a class="top-link" href="https://dss.mo.gov">DSS</a>
        <a class="top-link" href="https://mo.gov">mo.gov</a>
        <a class="top-link" href="#">Governor Kehoe</a>
        <a class="top-link" href="#">Find an Agency</a>
        <a class="top-link" href="#">Online Services</a>
    </div>
</div>

<!-- Navigation -->
<div class="nav-bar">
    <span>About</span>
    <span>Divisions</span>
    <span>Services</span>
    <span>Public Data</span>
    <span>Providers</span>
    <span>Contact Us</span>
</div>

<!-- Main Section -->
<div class="container">
    <h2>Sign up</h2>
    <p>
        To set up a new account we'll need you to enter the following details
    </p>

    <div class="form-box">
        <form id="signupForm">
            <label for="firstName">First Name</label>
            <input id="firstName" required type="text"/>

            <label for="lastName">Last Name</label>
            <input id="lastName" required type="text"/>

            <label for="email">Email Address</label>
            <input id="email" required type="text"/>
            <div class="error-message" id="emailError"></div>

            <label for="password">Password
                <span class="show-link" onclick="togglePassword('password')"
                >Show Password</span>
            </label>
            <input id="password" maxlength="64" minlength="8" required type="password"/>
            <div aria-hidden="true" class="password-tooltip" id="passwordTooltip" role="tooltip">
                Passwords must be between 8 and 64 characters long.<br>
                <!-- Regex for validating this rule is /^.{8,64}$/-->
            </div>

            <label for="confirmPassword">Confirm Password
                <span class="show-link" onclick="togglePassword('confirmPassword')"
                >Show Password</span
                >
            </label>
            <input id="confirmPassword" maxlength="64" minlength="8" required type="password"/>

            <label for="securityQuestion">Security Question</label>
            <select id="securityQuestion" required>
                <option value="">Select a security question...</option>
                <option>What was your first pet's name?</option>
                <option>What is your mother's maiden name?</option>
                <option>What city were you born in?</option>
            </select>

            <label for="securityAnswer">Security Question Answer</label>
            <input id="securityAnswer" required type="text"/>

            <div class="checkbox">
                <label class="checkbox-label" for="terms">
                    <input id="terms" required type="checkbox"/>
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>

            <button disabled id="signupButton" type="submit">Sign Up</button>
        </form>
    </div>
</div>

<!-- External JavaScript -->
<script src="scripts/form-validation-registration.js"></script>
</body>
</html>
