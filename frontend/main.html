<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MO HealthNet - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style/mainStyles.css" />
    <style>
      .error-message { color: red; font-weight: 700; }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="top-header">
      <!-- Logo Source: -->
      <div class="logo"><img src="img/missouriDSSLogo.png" alt="Image courtesy of Missouri Department of Social Services."></div>

      <div class="top-links">
        <a class="top-link" href="https://dss.mo.gov">DSS</a>
        <a class="top-link" href="https://mo.gov">mo.gov</a>
        <a class="top-link" href="#">Governor Kehoe</a>
        <a class="top-link" href="#">Find an Agency</a>
        <a class="top-link" href="#">Online Services</a>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
      <span>About</span>
      <span>Divisions</span>
      <span>Services</span>
      <span>Public Data</span>
      <span>Providers</span>
      <span>Contact Us</span>
    </div>

    <!-- Main Section -->
    <div class="container">
      <h2>Sign up</h2>
      <p>
        To set up a new account we'll need you to enter the following details
      </p>

      <div class="form-box">
        <form id="signupForm">
          <label>First Name</label>
          <input type="text" id="firstName" required />

          <label>Last Name</label>
          <input type="text" id="lastName" required />

          <label>Email Address</label>
          <input type="text" id="email" required />
          <div class="error-message" id="emailError"></div>

          <label
            >Password
            <span class="show-link" onclick="togglePassword('password')"
              >Show Password</span
            >
          </label>
          <input type="password" id="password" required minlength="8" maxlength="64"/>
          <div id="passwordTooltip" class="password-tooltip" role="tooltip" aria-hidden="true">
            Passwords must be between 8 and 64 characters long.<br>
            Regex for validating this rule is /^.{8,64}$/
          </div>

          <label
            >Confirm Password
            <span class="show-link" onclick="togglePassword('confirmPassword')"
              >Show Password</span
            >
          </label>
          <input type="password" id="confirmPassword" required minlength="8" maxlength="64"/>

          <label>Security Question</label>
          <select id="securityQuestion" required>
            <option value="">Select a security question...</option>
            <option>What was your first pet's name?</option>
            <option>What is your mother's maiden name?</option>
            <option>What city were you born in?</option>
          </select>

          <label>Security Question Answer</label>
          <input type="text" id="securityAnswer" required />

          <div class="checkbox">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" required />
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>

          <button type="submit" id="signupButton" disabled>Sign Up</button>
        </form>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
